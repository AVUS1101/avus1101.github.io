	<script>
		function cycleLogoAnimation() {
			do {
				if (document.getElementById("logo-main-red").classList.replace("red-a1", "red-a2")) break;
				if (document.getElementById("logo-main-red").classList.replace("red-a2", "red-a3")) break;
				if (document.getElementById("logo-main-red").classList.replace("red-a3", "red-a4")) break;
				if (document.getElementById("logo-main-red").classList.replace("red-a4", "red-a5")) break;
				if (document.getElementById("logo-main-red").classList.replace("red-a5", "red-a6")) break;
				if (document.getElementById("logo-main-red").classList.replace("red-a6", "red-a1")) break;
			} while (0);
			do {
				if (document.getElementById("logo-main-green").classList.replace("green-a1", "green-a2")) break;
				if (document.getElementById("logo-main-green").classList.replace("green-a2", "green-a3")) break;
				if (document.getElementById("logo-main-green").classList.replace("green-a3", "green-a4")) break;
				if (document.getElementById("logo-main-green").classList.replace("green-a4", "green-a5")) break;
				if (document.getElementById("logo-main-green").classList.replace("green-a5", "green-a6")) break;
				if (document.getElementById("logo-main-green").classList.replace("green-a6", "green-a1")) break;
			} while (0);
			do {
				if (document.getElementById("logo-main-blue").classList.replace("blue-a1", "blue-a2")) break;
				if (document.getElementById("logo-main-blue").classList.replace("blue-a2", "blue-a3")) break;
				if (document.getElementById("logo-main-blue").classList.replace("blue-a3", "blue-a4")) break;
				if (document.getElementById("logo-main-blue").classList.replace("blue-a4", "blue-a5")) break;
				if (document.getElementById("logo-main-blue").classList.replace("blue-a5", "blue-a6")) break;
				if (document.getElementById("logo-main-blue").classList.replace("blue-a6", "blue-a1")) break;
			} while (0);
		}

		function switchTheme() {
			if (document.body.classList.contains("dark")) {
				document.body.classList.add("light");
				document.body.classList.remove("dark");

				document.getElementById("button-logo-small").src = "images/avus_inv_512.png";
				document.getElementById("button-logo-big").src = "images/avus_inv_512.png";
				document.getElementById("button-switch-theme").textContent = "ðŸŒž";

				let elements = document.getElementsByClassName("dark");
				for (; elements.length;) {
					elements[0].classList.add("light");
					elements[0].classList.remove("dark");
				}
				elements = document.getElementsByClassName("dark-1");
				for (; elements.length;) {
					elements[0].classList.add("light-1");
					elements[0].classList.remove("dark-1");
				}
				elements = document.getElementsByClassName("dark-2");
				for (; elements.length;) {
					elements[0].classList.add("light-2");
					elements[0].classList.remove("dark-2");
				}
				elements = document.getElementsByClassName("red-dark");
				for (; elements.length;) {
					elements[0].classList.add("red-light");
					elements[0].classList.remove("red-dark");
				}
				elements = document.getElementsByClassName("green-dark");
				for (; elements.length;) {
					elements[0].classList.add("green-light");
					elements[0].classList.remove("green-dark");
				}
				elements = document.getElementsByClassName("blue-dark");
				for (; elements.length;) {
					elements[0].classList.add("blue-light");
					elements[0].classList.remove("blue-dark");
				}
			}
			else {
				document.body.classList.add("dark");
				document.body.classList.remove("light");

				document.getElementById("button-logo-small").src = "images/avus_512.png";
				document.getElementById("button-logo-big").src = "images/avus_512.png";
				document.getElementById("button-switch-theme").textContent = "ðŸŒš";

				let elements = document.getElementsByClassName("light");
				for (; elements.length;) {
					elements[0].classList.add("dark");
					elements[0].classList.remove("light");
				}
				elements = document.getElementsByClassName("light-1");
				for (; elements.length;) {
					elements[0].classList.add("dark-1");
					elements[0].classList.remove("light-1");
				}
				elements = document.getElementsByClassName("light-2");
				for (; elements.length;) {
					elements[0].classList.add("dark-2");
					elements[0].classList.remove("light-2");
				}
				elements = document.getElementsByClassName("red-light");
				for (; elements.length;) {
					elements[0].classList.add("red-dark");
					elements[0].classList.remove("red-light");
				}
				elements = document.getElementsByClassName("green-light");
				for (; elements.length;) {
					elements[0].classList.add("green-dark");
					elements[0].classList.remove("green-light");
				}
				elements = document.getElementsByClassName("blue-light");
				for (; elements.length;) {
					elements[0].classList.add("blue-dark");
					elements[0].classList.remove("blue-light");
				}
			}
		}
	</script>
