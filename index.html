	<style>
		:root {
			--bg-dark1: rgb(5, 8, 11);
			--bg-dark2: rgb(18, 19, 22);
		}

		* {
			box-sizing: border-box;
			padding: 0%;
			margin: 0%;
		}

		@keyframes phase {
			0% {
				opacity: 0
			}

			100% {
				opacity: 1
			}
		}

		@keyframes aberration1 {
			0% {
				transform: scale(1);
			}

			100% {
				transform: scale(0.9);
			}
		}

		.phase {
			animation-name: phase;
			animation-play-state: running;
			animation-duration: 1s;
			animation-direction: alternate;
			animation-iteration-count: infinite;
			animation-timing-function: ease-in-out;
		}

		section {
			padding: 5vmin;
		}

		section.dark1 {
			background-color: var(--bg-dark1);
		}

		section.dark2 {
			background-color: var(--bg-dark2);
		}

		footer {
			padding: 1vmin;
			bottom: 0%;
			right: 0%;
			position: fixed;
		}

		a {
			text-decoration: none;
		}

		h1 {
			font-family: 'Montserrat', sans-serif;
			font-size: 10vmin;
			font-weight: 100;
			text-align: center;
			color: white;
		}

		h1.red1 {
			animation: aberration1 3s ease-in-out 0s infinite alternate both;
			mix-blend-mode: lighten;
			color: #ff0000;
		}

		h1.green1 {
			animation: aberration1 4s ease-in-out 0s infinite alternate both;
			mix-blend-mode: lighten;
			color: #00ff00;
		}

		h1.blue1 {
			animation: aberration1 5s ease-in-out 0s infinite alternate both;
			mix-blend-mode: lighten;
			color: #0000ff;
		}

		h2 {
			font-family: 'Montserrat', sans-serif;
			font-size: 2vmin;
			font-weight: 400;
			text-align: center;
			color: gray;
		}

	</style>
</head>

<body style="background-color: var(--bg-dark1);">
